<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>HTML格式化标签示例</title>
  </head>
  <body>
    <h1>HTML格式化标签示例</h1>

    <p>
      <b>粗体文本</b>使用 b 标签， <strong>重要文本</strong>使用 strong
      标签。<br />
      <i>斜体文本</i>使用 i 标签， <em>强调文本</em>使用 em 标签。
    </p>

    <p>
      这段文字包含<mark>高亮标记</mark>， 使用 mark 标签实现。
      <small>小号文本</small>使用 small 标签。
    </p>

    <p>
      原价：<del>¥999</del> 现价：¥599
      <br />
      删除线使用 del 标签。
    </p>

    <p>
      化学公式：H<sub>2</sub>O（水分子）
      <br />
      数学公式：x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup>
      <br />
      下标使用 sub 标签，上标使用 sup 标签。
    </p>

    <span>蓝色文本</span>
    <span>灰色背景</span>
    <br />
    <p>蓝色文本</p>
    <p>灰色背景</p>

    <p>
      <strong><em>重要且强调的文本</em></strong
      >可以通过嵌套标签实现， 如 strong 和 em 的组合使用。
    </p>
  </body>
</html>
