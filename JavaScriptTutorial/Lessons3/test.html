<!-- 页面中最大的标签 根标签 -->
<html lang="en">
  <!-- 头部标签 -->
  <head>
    <!-- 标题标签 -->
    <title></title>
  </head>
  <!-- 主体 -->
  <body>
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <h4>这是四级标题</h4>
    <h5>这是五级标题</h5>
    <h6>这是六级标题</h6>

    <p>这是一个段落。HTML中的段落标签用于组织文本内容。</p>
    <p>这是另一个段落。每个p标签都会自动在前后创建一些</p>

    <p>这是第一行文本<br />这是强制换行</p>
  </body>
</html>
