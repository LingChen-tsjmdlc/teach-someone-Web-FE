<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试问卷 - 漆黑森林的选择</title>
    <!-- 通过CDN载入TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center p-10">
    <div class="w-full max-w-xl">
      <!-- 主卡片 - 白色圆角矩形框 -->
      <div
        class="bg-white rounded-2xl shadow-xl overflow-hidden transition-all hover:shadow-2xl hover:-translate-y-1 duration-1000">
        <!-- 紫色细条装饰 - 框顶 -->
        <div class="h-1 bg-gradient-to-r from-blue-300 to-purple-400"></div>

        <div class="w-full px-10 mt-14 mx-auto">
          <button
            class="transition-all duration-400 bg-violet-100 hover:bg-violet-200 w-full border border-purple-600/30 rounded-full p-2 text-lg">
            ← 上一题
          </button>
        </div>
        <!-- 内容区域 -->
        <div class="p-12">
          <!-- 问题标题 -->
          <h1
            class="text-xl font-semibold text-gray-800 mb-6 leading-tight border-l-4 border-purple-500">
            <span class="pl-2 py-4">2. 世界是一片漆黑的森林，你选择成为？</span>
          </h1>

          <!-- 选项列表 -->
          <div class="space-y-3">
            <!-- 选项A -->
            <div
              class="flex items-start p-5 hover:scale-[102%] hover:bg-violet-100 hover:translate-x-3 transition-all duration-400 rounded-xl border border-gray-200">
              <div
                class="flex-shrink-0 w-6 h-6 flex items-center justify-center rounded-full bg-purple-100 text-purple-700 font-semibold mr-3">
                A
              </div>
              <p class="text-gray-700 pt-0.5">森林本身，感受每一片树叶。</p>
            </div>

            <!-- 选项B -->
            <div
              class="flex items-start p-5 hover:scale-[102%] hover:bg-violet-100 hover:translate-x-3 transition-all duration-400 rounded-xl border border-gray-200">
              <div
                class="flex-shrink-0 w-6 h-6 flex items-center justify-center rounded-full bg-purple-100 text-purple-700 font-semibold mr-3">
                B
              </div>
              <p class="text-gray-700 pt-0.5">在林间温暖的篝火。</p>
            </div>

            <!-- 选项C -->
            <div
              class="flex items-start p-5 hover:scale-[102%] hover:bg-violet-100 hover:translate-x-3 transition-all duration-400 rounded-xl border border-gray-200">
              <div
                class="flex-shrink-0 w-6 h-6 flex items-center justify-center rounded-full bg-purple-100 text-purple-700 font-semibold mr-3">
                C
              </div>
              <p class="text-gray-700 pt-0.5">隐藏在古树根下深不见底的古井。</p>
            </div>

            <!-- 选项D -->
            <div
              class="flex items-start p-5 hover:scale-[102%] hover:bg-violet-100 hover:translate-x-3 transition-all duration-400 rounded-xl border border-gray-200">
              <div
                class="flex-shrink-0 w-6 h-6 flex items-center justify-center rounded-full bg-purple-100 text-purple-700 font-semibold mr-3">
                D
              </div>
              <p class="text-gray-700 pt-0.5">一阵穿过所有缝隙的风。</p>
            </div>
          </div>

          <!-- 底部问题进度 -->
          <div class="pt-4 mt-4 border-t border-gray-100 text-center">
            <span class="text-gray-500 text-sm">问题 2/60</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
