<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>HTML格式化标签示例</title>
  </head>
  <body>
    <ul>
      <li>项目一</li>
      <li>项目二</li>
    </ul>

    <ol type="A" start="3">
      <li>第三项</li>
      <li>第四项</li>
    </ol>

    <ol type="1" start="0">
      <li>第1项</li>
      <li>第2项</li>
    </ol>
  </body>
</html>
